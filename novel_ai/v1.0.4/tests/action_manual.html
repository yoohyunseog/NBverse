<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novel AI v1.0.4 수동 입력</title>
  <style>
    :root {
      color-scheme: dark;
    }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
      background: #0b0d16;
      color: #f2f4ff;
      display: flex;
    }
    .pane {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 2.5rem;
      box-sizing: border-box;
    }
    .left-pane {
      background: #10172b;
      border-right: 1px solid rgba(118, 138, 255, 0.25);
    }
    .right-pane {
      background: #0f1424;
    }
    h1, h2 {
      margin: 0 0 1.6rem;
      font-weight: 700;
    }
    h1 {
      font-size: 1.8rem;
    }
    h2 {
      font-size: 1.25rem;
    }
    .field {
      display: flex;
      flex-direction: column;
      margin-bottom: 1.2rem;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.45rem;
      color: #d5dcff;
    }
    input[type="text"],
    textarea {
      background: rgba(23, 29, 51, 0.85);
      border: 1px solid rgba(118, 138, 255, 0.3);
      border-radius: 12px;
      padding: 0.8rem 1rem;
      color: #f2f4ff;
      font-size: 1rem;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }
    textarea {
      min-height: 180px;
      resize: vertical;
    }
    input:focus,
    textarea:focus {
      outline: none;
      border-color: rgba(150, 170, 255, 0.85);
      box-shadow: 0 0 0 3px rgba(120, 140, 255, 0.25);
    }
    .bit-display {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 1rem;
      margin-top: 1.2rem;
    }
    .result-card {
      margin-top: 1.8rem;
      background: rgba(17, 24, 44, 0.78);
      border: 1px solid rgba(118, 138, 255, 0.25);
      border-radius: 12px;
      padding: 1.1rem 1.2rem;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }
    .result-card strong {
      font-size: 0.95rem;
      color: #c7cffb;
      letter-spacing: 0.04em;
    }
    .result-body {
      font-family: 'Fira Code', 'Roboto Mono', monospace;
      font-size: 0.94rem;
      color: #e5e8ff;
      white-space: pre-wrap;
      max-height: 220px;
      overflow-y: auto;
      padding-right: 0.5rem;
    }
    .bit-card {
      background: rgba(17, 24, 44, 0.8);
      border-radius: 12px;
      border: 1px solid rgba(118, 138, 255, 0.2);
      padding: 1rem 1.1rem;
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
    }
    .bit-card strong {
      font-size: 0.9rem;
      color: #c7cffb;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }
    .bit-card span {
      font-family: 'Fira Code', 'Roboto Mono', monospace;
      font-size: 1.05rem;
    }
    .log {
      flex: 1;
      margin-top: 1.8rem;
      background: rgba(15, 20, 36, 0.82);
      border-radius: 14px;
      border: 1px solid rgba(118, 138, 255, 0.2);
      overflow-y: auto;
      padding: 1.4rem 1.2rem;
      display: flex;
      flex-direction: column;
      gap: 0.55rem;
      font-family: 'Fira Code', 'Roboto Mono', monospace;
      font-size: 0.94rem;
    }
    .log-entry {
      border-left: 4px solid rgba(80, 120, 255, 0.45);
      padding-left: 0.8rem;
      color: #d7dcff;
    }
    .log-entry.info { border-color: rgba(80, 160, 255, 0.6); }
    .log-entry.success { border-color: rgba(105, 220, 150, 0.8); color: #b8ffd7; }
    .log-entry.warn { border-color: rgba(255, 200, 120, 0.82); color: #ffe5be; }
    .log-entry.error { border-color: rgba(255, 92, 92, 0.84); color: #ffc1c1; }
  </style>
</head>
<body>
  <section class="pane left-pane">
    <h1>속성 입력</h1>
    <div class="field">
      <label for="attributeTextInput">속성 전체 경로</label>
      <input id="attributeTextInput" type="text" placeholder="예: 다크 판타지 → 챕터 1: 제1장 → 구성" autocomplete="off">
    </div>
    <div class="bit-display">
      <div class="bit-card">
        <strong>BIT MAX</strong>
        <span id="attributeMaxOutput">-</span>
      </div>
      <div class="bit-card">
        <strong>BIT MIN</strong>
        <span id="attributeMinOutput">-</span>
      </div>
    </div>
  </section>

  <section class="pane right-pane">
    <h2>데이터 입력</h2>
    <div class="field">
      <label for="dataTextInput">데이터 본문</label>
      <textarea id="dataTextInput" placeholder="이곳에 데이터를 입력하면 자동으로 저장됩니다."></textarea>
    </div>
    <div class="result-card">
      <strong>자동 조회 결과</strong>
      <div id="fetchResultContent" class="result-body">속성과 데이터를 입력하면 자동으로 조회 결과가 표시됩니다.</div>
    </div>
    <div class="log" id="runnerLog"></div>
  </section>

  <script src="../assets/js/config.js"></script>
  <script src="../assets/js/novel_ai_shared.js"></script>
  <script src="action_manual.js"></script>
</body>
</html>
